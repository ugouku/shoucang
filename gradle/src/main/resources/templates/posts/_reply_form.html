<!DOCTYPE html>
<html lang="en">
<body>

<form name="replyForm" novalidate="" ng-submit="save()" show-validation="" th:fragment="reply_form">
    <div class="col-md-12">
        <jh-alert-error></jh-alert-error>
        <div class="alert alert-warning alert-size" style="display: none;">
            回复内容不能为空，长度不能小于3
        </div>
        <div class="form-group">
            <textarea class="form-control" name="content" id="reply-content" placeholder="添加新回复" ng-model="reply.content"></textarea>
        </div>
    </div>
    <div class="col-md-12">
        <button type="submit" ng-disabled="replyForm.$invalid" class="btn btn-primary">
            <i class="fa fa-paper-plane-o"></i>&nbsp;<span>保存</span>
        </button>
    </div>
</form>

</body>
</html>
