<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>重设密码</h1>
            <hr/>
            <div class="alert alert-danger" ng-show="errorEmailNotExists">
                <strong>邮箱不存在！</strong>
            </div>



            <div class="alert alert-success" ng-show="success == 'OK'">
                <p>请查收邮箱，以重设您的密码。</p>
            </div>

            <form ng-show="!success" name="form" role="form" novalidate ng-submit="requestReset()" show-validation>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="您的注册邮箱"
                           ng-model="resetAccount.email" ng-minlength=5 ng-maxlength=100 required>
                    <div ng-show="form.email.$dirty && form.email.$invalid">
                        <p class="help-block"
                           ng-show="form.email.$error.required">
                            不能为空
                        </p>
                        <p class="help-block"
                           ng-show="form.email.$error.email">
                            格式不合法
                        </p>
                        <p class="help-block"
                           ng-show="form.email.$error.minlength">
                            长度必须大于等于5
                        </p>
                        <p class="help-block"
                           ng-show="form.email.$error.maxlength">
                           太长了
                        </p>
                    </div>
                </div>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">发送</button>
            </form>

        </div>
    </div>
</div>
