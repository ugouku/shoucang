<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>登录</h1>
            <hr/>
            <div class="alert alert-danger" ng-show="authenticationError">
                <strong>登录失败！</strong> 请检查您的用户名和密码是否正确。
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <form class="form" role="form" ng-submit="login($event)">
                <div class="form-group">
                    <label for="username">账户</label>
                    <input type="text" class="form-control" id="username" placeholder="用户名或邮箱" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码"
                           ng-model="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                        <span>记住我</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">立即登录</button>
            </form>
            <p></p>
            <div class="">
                <a class="alert-link" href="#/reset/request">忘记密码</a>
                <br/>
                没有账号？ <a class="alert-link" href="#/register">立即注册</a>
            </div>
        </div>
    </div>
</div>
