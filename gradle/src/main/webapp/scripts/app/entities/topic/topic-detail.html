
<div>
    <h2><span>Topic</span> {{topic.id}}</h2>
    <div class="table-responsive">
        <table class="table table-hover table-bordered table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>FriendlyName</span>
                </td>
                <td>
                    <span class="form-control-static">{{topic.friendlyName}}</span>
                </td>
            </tr>

            <tr>
                <td>
                    <span>Name (key)</span>
                </td>
                <td>
                    <span class="form-control-static">{{topic.name}}</span>
                </td>
            </tr>

            <tr>
                <td>
                    <span>CreatedAt</span>
                </td>
                <td>
                    <span class="form-control-static">{{topic.createdAt | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Weight</span>
                </td>
                <td>
                    <span class="form-control-static">{{topic.weight}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{topic.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>tags</span>
                </td>
                <td>
                    <span ng-repeat="tag in topic.tags">
                        <a class="form-control-static" ui-sref="tag.detail({id: {{tag.id}}})">{{tag.friendly_name}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
