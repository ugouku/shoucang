<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myReplyLabel">Create or edit a Reply</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="reply.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="reply.content"
                    required ng-maxlength="65535" />
            <div ng-show="editForm.content.$invalid">
                <p class="help-block"
                    ng-show="editForm.content.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.content.$error.maxlength" translate-value-max="65535">
                    This field cannot be longer than 65535 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="reply.status" id="field_status" required>
                <option value="ACTIVE">ACTIVE</option>
                <option value="BLOCKED">BLOCKED</option>
            </select>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="reply.userId" ng-options="user.id as user.id for user in users">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_post">post</label>
            <select class="form-control" id="field_post" name="post" ng-model="reply.post_id" ng-options="post.id as post.id for post in posts">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_reply_to">reply_to</label>
            <select class="form-control" id="field_reply_to" name="reply_to" ng-model="reply.reply_to_id" ng-options="reply.id as reply.id for reply in replys">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
