
<div>
    <h2><span>Reply</span> {{reply.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Content</span>
                </td>
                <td>
                    <span class="form-control-static">{{reply.content}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Status</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'expperApp.ReplyStatus.' + reply.status}}">{{reply.status}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Created At</span>
                </td>
                <td>
                    <span class="form-control-static">{{reply.created_at | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>user</span>
                </td>
                <td>
                    {{reply.user_id}}
                </td>
            </tr>
            <tr>
                <td>
                    <span>post</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="post.detail({id:reply.post_id})">{{reply.post_id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>reply_to</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="reply.detail({id:reply.reply_to_id})">{{reply.reply_to_id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
